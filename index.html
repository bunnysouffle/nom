<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Columbina Countdown</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      color: white;
    }

    body {
      background: url('your-gif.gif') no-repeat center center/cover;
    }

    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .input-group {
      margin: 10px 0;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input[type="range"] {
      width: 100%;
    }

    .btn {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>✨ Speculated Columbina Release ✨</h1>
    <div class="countdown" id="countdown"></div>

    <div class="input-group">
      <label for="patch">Select Patch</label>
      <input type="range" id="patch" min="1" max="10" step="0.1" value="6.6">
      <span id="patch-value">patch 6.6</span>
    </div>

    <div class="input-group">
      <label for="weapon">Weapon</label>
      <select id="weapon">
        <option value="polearm">Polearm</option>
        <option value="sword">Sword</option>
        <option value="catalyst">Catalyst</option>
      </select>
    </div>

    <div class="input-group">
      <label for="element">Element</label>
      <select id="element">
        <option value="pyro">Pyro</option>
        <option value="cryo">Cryo</option>
        <option value="hydro">Hydro</option>
      </select>
    </div>

    <div class="input-group">
      <label for="primogems">Primogems Now</label>
      <input type="number" id="primogems" value="0">
    </div>

    <div class="input-group">
      <label for="daily">Primogems per Day</label>
      <input type="number" id="daily" value="60">
    </div>

    <button class="btn" onclick="calculatePrimogems()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    // Countdown logic
    const countdownEl = document.getElementById('countdown');
    const releaseDate = new Date('2026-01-14T00:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = releaseDate - now;
      if (diff <= 0) {
        countdownEl.textContent = 'Columbina is here!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Patch slider update
    const patchInput = document.getElementById('patch');
    const patchValue = document.getElementById('patch-value');
    patchInput.addEventListener('input', () => {
      patchValue.textContent = `patch ${patchInput.value}`;
    });

    // Primogem calculator
    function calculatePrimogems() {
      const current = parseInt(document.getElementById('primogems').value, 10);
      const daily = parseInt(document.getElementById('daily').value, 10);
      const daysLeft = Math.floor((releaseDate - new Date()) / (1000 * 60 * 60 * 24));
      const total = current + (daily * daysLeft);
      document.getElementById('result').textContent = `Estimated primogems by release: ${total}`;
    }
  </script>
</body>
</html>
