<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>uixbina countdown</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="daydream">
  <audio id="themeMusic" src="theme.mp3" loop></audio>
  <audio id="clickSound" src="sparkle.mp3"></audio>

  <div class="music-button pulsing" id="musicToggle">𝄞𝄢</div>
  <div class="countdown-container">
    <h1>⋆｡°✩ speculated columbina release date</h1>
    <div id="countdown">
      <div class="countdown-segment"><div class="count">00</div><div class="label">days</div></div>
      <div class="separator">|</div>
      <div class="countdown-segment"><div class="count">00</div><div class="label">hours</div></div>
      <div class="separator">|</div>
      <div class="countdown-segment"><div class="count">00</div><div class="label">minutes</div></div>
      <div class="separator">|</div>
      <div class="countdown-segment"><div class="count">00</div><div class="label">seconds</div></div>
    </div>
    <canvas id="visualizer"></canvas>
    <div class="release-date">────୨ৎ────<br><span id="releaseText">01/14/26</span><br>────୨ৎ────</div>
  </div>

  <div class="dropdown">
    <button class="pulsing" onclick="togglePatchSlider()">♡</button>
    <div class="dropdown-content">
      <div class="slider-container" id="patchSliderContainer">
        <label class="slider-label" for="patchSlider">select patch:</label>
        <input type="range" id="patchSlider" min="0" max="6" step="1" value="3" />
        <div class="slider-label" id="patchLabel">patch 6.3</div>
      </div>
    </div>
  </div>

  <div class="dropdown">
    <button onclick="toggleTheme()">🌓</button>
    <div class="dropdown-content">toggle daydream / nightmare mode</div>
  </div>

  <div class="dropdown">
    <button onclick="startQuiz()">🎲</button>
    <div class="dropdown-content" id="quizContainer">
      <div>what weapon will columbina use?</div>
      <select id="quizWeapon"></select>
      <div>what element will she wield?</div>
      <select id="quizElement"></select>
      <button onclick="generateProphecy()">reveal prophecy</button>
      <div id="prophecyResult"></div>
    </div>
  </div>

  <div class="dropdown">
    <button onclick="toggleWishCalc()">🌸</button>
    <div class="dropdown-content" id="wishCalcContainer">
      <div>primogems now: <input type="number" id="primogemsNow" value="0" /></div>
      <div>primogems per day: <input type="number" id="primogemsPerDay" value="60" /></div>
      <button onclick="calculateWishes()">calculate</button>
      <div id="wishResult"></div>
    </div>
  </div>

  <div id="particles"></div>
  <script src="script.js"></script>
</body>
</html>
